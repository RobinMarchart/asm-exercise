name: Beispiellösung CI

on:
  push

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: prepare solution
      run: cp -r beispiel_lösung/* ./
    - name: Install GCC
    - uses: egor-tensin/setup-gcc@v1
      name: install 32bit gcc
      with:
        platform: x32
    - name: make
      run: make
    - name: test
      run: ./test
